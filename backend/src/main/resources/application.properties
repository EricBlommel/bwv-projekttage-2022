#database
spring.datasource.url=jdbc:mariadb://localhost:3306/happening?createDatabaseIfNotExist=true
spring.datasource.username=happening
spring.datasource.password=happeningdm
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.disable-swagger-default-url= true
springdoc.swagger-ui.path= /swagger-ui.html

logging.level.org.hibernate.SQL: DEBUG
logging.level.org.hibernate.type: TRACE

happening.app.jwtSecret= SecretKey
happening.app.jwtExpirationMs: 86400000
